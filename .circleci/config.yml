# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  environment:
    - APP_VERSION: $CIRCLE_SHA1
  working_directory: ~/project/antdsite
  docker:
    # specify the version you desire here
    - image: circleci/node:10.15.2

jobs:
  build-docs:
    <<: *defaults

    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.2

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn && yarn bs

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn build
      - persist_to_workspace:
          root: ~/project
          paths:
            - antdsite
  send-docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: ssh -o "StrictHostKeyChecking no" root@$DOCKER_IP "rm -rf /etc/ngxin/website/antdsite"
      - run: scp -o "StrictHostKeyChecking no" -r packages/docs/public root@$DOCKER_IP:/etc/nginx/website/antdsite
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-docs
      - send-docs:
          requires:
            - build-docs
          context: aliyun
